<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Car Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        .container {
            position: relative;
            height: 300vh;
        }
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .parallax img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease, filter 0.5s ease;
            filter: blur(10px);
        }
        .form-container.show {
            opacity: 1;
            filter: blur(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parallax">
            <img src="./img/image.jpg" id="carDay">
            <img src="./img/image (1).jpg" id="carNight" style="opacity: 0;">
        </div>
        <div class="spacer" style="height: 100vh;"></div>
        <div class="form-container" id="formBlock">
            <div style="background: white; padding: 20px; border-radius: 10px; color: black;">Форма отправки</div>
        </div>
        <div class="spacer" style="height: 100vh;"></div>
    </div>
    
    <script>
        window.addEventListener("scroll", () => {
            let scrollY = window.scrollY;
            let windowHeight = window.innerHeight;
            let maxScroll = document.querySelector(".container").offsetHeight - windowHeight;
            let progress = Math.min(1, Math.max(0, scrollY / (maxScroll * 0.5)));
            document.getElementById("carNight").style.opacity = progress;
            
            if (scrollY >= maxScroll * 0.6) {
                document.getElementById("formBlock").classList.add("show");
            } else {
                document.getElementById("formBlock").classList.remove("show");
            }
        });
    </script>
</body>
</html>
